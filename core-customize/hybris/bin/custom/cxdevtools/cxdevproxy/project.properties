# Specifies the location of the spring context file automatically added to the global platform application context.
cxdevproxy.application-context=cxdevproxy-spring.xml

# -----------------------------------------------------------------------
# CXDEVPROXY CONFIGURATION
# -----------------------------------------------------------------------
# Feature Toggle: Must be explicitly set to 'true' to start the Undertow proxy server.
cxdevproxy.enabled=false

# SSL / Keystore Configuration
# Defines the keystore details used for securing the proxy server via HTTPS.
cxdevproxy.ssl.enabled=true
cxdevproxy.ssl.keystore.path=${HYBRIS_CONFIG_DIR}/../../../certificates/local.cxdev.me.p12
cxdevproxy.ssl.keystore.password=123456
cxdevproxy.ssl.keystore.alias=local.cxdev.me

# Undertow Server Binding
# Defines the network interface, hostname, and port the embedded proxy will listen on.
cxdevproxy.server.bindaddress=127.0.0.1
cxdevproxy.server.protocol=https
cxdevproxy.server.hostname=local.cxdev.me
cxdevproxy.server.port=8080

# Rule Configuration reloading
cxdevproxy.proxy.rules.reloadinterval=5s 

# -----------------------------------------------------------------------
# CX Dev Proxy - Static Files (Target)
# -----------------------------------------------------------------------
cxdevproxy.proxy.ui.login.showB2C=false
cxdevproxy.proxy.ui.login.showB2B=true
cxdevproxy.proxy.ui.baselocation=cxdevproxy/ui
cxdevproxy.proxy.ui.messages.basename=cxdevproxy/i18n/messages
cxdevproxy.proxy.ui.messages.reloadinterval=5s
cxdevproxy.proxy.ui.messages.codeasfallback=true

# -----------------------------------------------------------------------
# CX Dev Proxy - Frontend Routing (Target)
# -----------------------------------------------------------------------
# Target configuration for routing frontend requests (e.g., local Angular dev server).
cxdevproxy.proxy.frontend.protocol=https
cxdevproxy.proxy.frontend.hostname=localhost
cxdevproxy.proxy.frontend.port=4200

# Path to the Groovy script defining the frontend proxy rules.
cxdevproxy.proxy.frontend.rules=cxdevproxy/rulesets/cxdevproxy-frontend-rules.groovy

# -----------------------------------------------------------------------
# CX Dev Proxy - Backend Routing (Target)
# -----------------------------------------------------------------------
# Target configuration for routing SAP Commerce backend requests (local Tomcat).
cxdevproxy.proxy.backend.protocol=https
cxdevproxy.proxy.backend.hostname=localhost
cxdevproxy.proxy.backend.port=9002

# Path to the Groovy script defining the backend proxy rules.
cxdevproxy.proxy.backend.rules=cxdevproxy/rulesets/cxdevproxy-backend-rules.groovy

# Backend Contexts (Comma-separated)
# Explicit list of URL paths to be routed to the backend.
# If left empty, auto-discovery will automatically determine backend routes via the <extension>.webroot properties.
cxdevproxy.proxy.backend.contexts=

# -----------------------------------------------------------------------
# CX Dev Proxy - JWT Mocking Configuration
# -----------------------------------------------------------------------
# Specifies the base path where the proxy looks for JWT claim templates (JSON files).
# The final path is resolved as: <templatepath>/<userType>/<userId>.json
# Supports Spring ResourceLoader prefixes such as 'classpath:' or 'file:'.
# Example for absolute local path: file:/opt/hybris/config/jwt-templates
cxdevproxy.proxy.jwt.templatepath=classpath:cxdevproxy/jwt

# Defines the validity duration of the generated mock JWT tokens.
# Supports smart time units: 's' (seconds), 'm' (minutes), 'h' (hours), 'd' (days).
# If no unit is provided, it defaults to milliseconds.
# Examples: 3600s, 60m, 10h, 1d
cxdevproxy.proxy.jwt.validity=10h